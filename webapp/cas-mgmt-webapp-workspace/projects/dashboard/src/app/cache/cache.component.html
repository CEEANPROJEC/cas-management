  <div fxLayout="column">
    <div fxLayout="row" style="margin-top: 10px;">
      <span style="font-weight: bold; font-size: 14px;" i18n> <mat-slide-toggle [checked]="cacheTimer" (change)="update($event)"></mat-slide-toggle>Cache</span>
    </div>

    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef [ngClass]="'actionWidth'">
          <ng-container>&nbsp;</ng-container>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" [ngClass]="'actionWidth'">
          <button mat-icon-button>
            <mat-icon>menu</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef [ngClass]="'nameWidth'">
          <ng-container i18n>Map</ng-container>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" [ngClass]="'nameWidth'">
          {{ row.name }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="size">
        <mat-header-cell *matHeaderCellDef [ngClass]="'sizeWidth'">
          <ng-container i18n>Size</ng-container>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" [ngClass]="'sizeWidth'">
          {{ row.size.toFixed(2) }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="memory">
        <mat-header-cell *matHeaderCellDef [ngClass]="'memoryWidth'">
          <ng-container i18n>Memory</ng-container>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" [ngClass]="'memoryWidth'">
          {{ row.memory.toFixed(2) }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="used">
        <mat-header-cell *matHeaderCellDef [ngClass]="'usedWidth'">
          <ng-container i18n>Used</ng-container>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" [ngClass]="'usedWidth'">
          {{ ((row.memory / row.capacity) * 100.0).toFixed(4) }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <lib-paginator></lib-paginator>
  </div>
