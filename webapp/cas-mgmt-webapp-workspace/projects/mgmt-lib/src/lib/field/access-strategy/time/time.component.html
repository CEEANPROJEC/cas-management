<lib-date-input [control]="form.startingDate" label="Starting Date"
                toolTip="Determines the starting date from which service access is allowed.">
</lib-date-input>

<lib-text-input [control]="form.startingTime" label="Starting Time"
                toolTip="Determines the starting time from which service access is allowed.">
</lib-text-input>

<lib-date-input [control]="form.endingDate" label="Ending Date"
                toolTip="Determines the ending date/time from which service access is allowed.">
</lib-date-input>

<lib-text-input [control]="form.endingTime" label="Ending Time"
                toolTip="Determines the ending time from which service access is allowed.">
</lib-text-input>
