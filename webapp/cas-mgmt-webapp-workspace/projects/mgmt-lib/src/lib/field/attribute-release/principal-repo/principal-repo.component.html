<div>
  <mat-radio-group [formControl]="typeControl">

    <mat-radio-button [value]="TYPE.DEFAULT">
      <ng-container i18n>Default</ng-container>
    </mat-radio-button>

    <mat-radio-button [value]="TYPE.CACHING">
      <ng-container i18n>Cached</ng-container>
    </mat-radio-button>

  </mat-radio-group>
</div>

<ng-container *ngIf="typeControl.value == TYPE.CACHING">
  <lib-select-input [control]="caching().timeUnit" label="Time Unit" required [options]="config.options.timeUnits"
                    toolTip="Time unit of measure for the cache expiration policy.">
  </lib-select-input>

  <lib-text-input [control]="caching().expiration" label="Expiration" toolTip="The cache expiration time."></lib-text-input>
</ng-container>

<lib-select-input [control]="form.mergingStrategy" label="Merging Strategy" required [options]="config.options.mergingStrategies"
                  toolTip="Decides how attributes that are retrieved from the cache should be merged into the existing attribute
                           repository. Attributes may be replaced, ignored or contain multiple values as a result of the merge action.">
</lib-select-input>

<lib-select-input [control]="form.attributeRepositoryIds" label="List of Attribute Repositories"
                  multiple [options]="config.options.attributeRepositories"
                  toolTip="List of resolved attributes out of the available collection of attributes from the attribute
                          repository. Select attributes that are allowed to be released to the application">
</lib-select-input>

<lib-checkbox [control]="form.ignoreResolvedAttributes" label="Ignore Resolved Attributes"
              toolTip="If checked any attributes that were resolved at authentication time will be ignored and only
                       values resolved from indicated attribute repositories will be used.">
</lib-checkbox>
