<lib-text-input [control]="form.maxTimeToLive" label="Max Time to Live"
                toolTip="Amount of time allowed the token is allowed to live before being used in duration syntax(i.e. PT2H).">
</lib-text-input>

<lib-text-input [control]="form.timeToKill" label="Time to Kill"
                toolTip="Amount of time before the token is deleted and can no longer be used in duration syntax(i.e. PT2H).">
</lib-text-input>
