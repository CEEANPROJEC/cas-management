<lib-input>
  <mat-form-field style="width: 100%;" appearance="standard">
    <mat-select placeholder="Policy" [formControl]="typeControl">
      <mat-option *ngFor="let opt of types; let i = index" [value]="opt">
        {{ display[i] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</lib-input>

<ng-container *ngIf="typeControl.value === TYPE.DEFAULT">
 <lib-default [form]="form"></lib-default>
</ng-container>

<ng-container *ngIf="typeControl.value === TYPE.GROOVY">
  <lib-groovy [form]="form"></lib-groovy>
</ng-container>
