<lib-input toolTip="Url that describes help information and guides for this service.">
  <mat-form-field style="width: 100%;" appearance="standard">
    <mat-label i18n>Information URL</mat-label>
    <input matInput pattern="https?://[a-zA-Z0-9.]+:?[0-9]*/.*" [formControl]="control" spellcheck="false">
    <mat-error i18n>You have entered an invalid URL</mat-error>
  </mat-form-field>
</lib-input>
