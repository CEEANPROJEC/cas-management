<ng-container>
  <lib-input toolTip="A set of identifiers/names for the required authentication handlers available and configured in CAS. These names can be used to enforce a service definition to only use the authentication strategy carrying that name when an authentication request is submitted to CAS.">
    <mat-form-field style="width: 100%;" appearance="standard">
      <mat-label i18n>Required Authentication Handlers</mat-label>
      <input matInput
             [matChipInputFor]="chipList"
             matChipInputAddOnBlur="true"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matAutocomplete]="auto"
             (matChipInputTokenEnd)="addRequiredHandler($event)"
             #requiredHandlerInput>
    </mat-form-field>
  </lib-input>

  <h5 *ngIf="requiredAuthenticationHandlers.length > 0" i18n>Required Authentication Handlers Providers</h5>

  <mat-chip-list #chipList [selectable]="false">
    <mat-chip *ngFor="let handler of requiredAuthenticationHandlers" [selectable]="false"
              removable="true" (removed)="removeRequiredHandler(handler)">
      {{ handler }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectionRequiredHandler($event);">
    <mat-option *ngFor="let h of requiredAuthenticationHandlers" [value]="h">{{ h }}</mat-option>
  </mat-autocomplete>
</ng-container>
