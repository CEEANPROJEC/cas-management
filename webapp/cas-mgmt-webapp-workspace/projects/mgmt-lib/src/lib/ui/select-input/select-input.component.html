<div fxFlex="grow" fxLayout="row">
  <div fxFlex="grow">
    <mat-form-field style="width: 100%;" appearance="standard">
      <mat-label *ngIf="label">{{ label }}</mat-label>
      <mat-select [formControl]="control" [required]="required" [multiple]="multiple">
        <mat-option *ngFor="let opt of options" [value]="opt">{{ opt }}</mat-option>
        <mat-option *ngFor="let opt of valueOptions" [value]="opt.value">{{ opt.display }}</mat-option>
      </mat-select>
      <ng-container *ngFor="let e of errors">
        <mat-error *ngIf="control.hasError(e.key)">{{ e.display }}</mat-error>
      </ng-container>
    </mat-form-field>
  </div>
  <div fxFlex="20px">
    <mat-icon style="margin-top: 20px" *ngIf="toolTip" libHelp [matTooltip]="toolTip"></mat-icon>
  </div>
</div>
